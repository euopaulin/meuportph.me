name: CI/CD Pipeline
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/actions.yml'
      - 'main.html'
      - 'style.css'
      - 'script.js'
      - 'images/**'
      - 'PaginaCLI/**'
      - 'PaginaWeb/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Atualizado para v4

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Atualizado para v4
        with:
          node-version: '20' # Recomendado usar a LTS mais recente (20)

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5 # Atualizado para v5 (Versão mais recente)

      # Passo de Build/Cópia dos arquivos (Opcional, se não houver build step)
      - name: Copy files (if no build is needed)
        run: echo "No build step, proceeding to artifact upload"
        
      # Passo Crucial: Atualizar a action de upload para a v3 (a v2 causa o erro)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # <--- ATUALIZE PARA V3
        with:
          path: . 
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build 
    permissions:
      pages: write 
      id-token: write 
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # <--- ATUALIZE PARA V4